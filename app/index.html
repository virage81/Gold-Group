<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.min.css" />
		<title>Gold Group</title>
	</head>
	<body>
		<header class="header">
			<div class="container">
				<div class="header__inner">
					<a class="header__logo" href="#main">Gold Group</a>
					<nav class="header__nav">
						<ul class="header__list">
							<li class="header__list-item">
								<a class="header__link" href="#main">Главная</a>
							</li>
							<li class="header__list-item">
								<a class="header__link" href="#about">О нас</a>
							</li>
							<li class="header__list-item">
								<a class="header__link" href="#features">Преимущества</a>
							</li>
							<li class="header__list-item">
								<a class="header__link" href="#form">Оставить заявку</a>
							</li>
							<li class="header__list-item">
								<a class="header__link" href="#contacts">Контакты</a>
							</li>
						</ul>
					</nav>
				</div>
			</div>
		</header>
		<div class="slider">
			<div class="swiper-wrapper">
				<section class="top swiper-slide" data-hash="main">
					<div class="container">
						<div class="top__inner">
							<h1 class="top__title">GOLD GROUP</h1>
							<p class="top__subtitle">Предоставление персонала</p>
							<button class="top__button">Оставить заявку</button>
						</div>
					</div>
				</section>
				<section class="about swiper-slide" data-hash="about">
					<div class="container">2</div>
				</section>
				<section class="features swiper-slide" data-hash="features">
					<div class="container">3</div>
				</section>
				<section class="form swiper-slide" data-hash="form">
					<div class="container">4</div>
				</section>
				<section class="contacts swiper-slide" data-hash="contacts">
					<div class="container">5</div>
					<footer class="footer">
						<div class="container">
							<div class="footer__inner"></div>
						</div>
					</footer>
				</section>
			</div>
		</div>

		<script src="js/main.min.js"></script>
	</body>
</html>
